<!DOCTYPE html>
<html lang="en">
<!--This is the frontend framework for the Conway Game of Life rendition-->
<!--This is my first passion project of sophomore year. It mostly involves cellular
automation, and the understanding of the indecidability problem. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="GameOfLifeCSS.css">
    <title>Chris Suy's Game of Life</title>
</head>
<body>
    <h1>Conway's Game of Life</h1>

    <form id="sizePicker">
        <p>Enter your desired height here: </p>
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        <p>Enter your desired width here: </p>
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit" onclick=makeGrid();return false;>
    <!--Element will constantly dissappear/reappear if not returned false-->    
    </form>

        <h2>Pick a color</h2>
        <input type="color" id="colorPicker">

    <div id="gridContainer">
    </div>
    <script src="GameOfLifeJS.js"></script>
</body>
</html>
