<!DOCTYPE html>
<!--Header data below-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Post_Office_Styles.css">
    <title>Post Office Frontend</title>
</head>
<body>
    <h1>Post Office Frontend</h1>
    <!--Data for the submission form below. JavaScript is activated when the button is pressed. 
    
        The HTML displays 5 boxes below for different variables 
    -->
    <form>
        <label for="l">Enter length: </label>
        <input type="text" id="l" required><br><br>
        <label for="h">Enter height: </label>
        <input type="text" id="h" required><br><br>
        <label for="t">Enter thickness: </label>
        <input type="t" id="t" required><br><br>
        <label for="zipto">Enter ZipTo: </label>
        <input type="text" id="zipto" required><br><br>
        <label for="zipfrom">Enter ZipFrom </label>
        <input type="text" id="zipfrom" required><br><br>
        <input type="button" value="Submit" id="submitbutton" onclick="main()">
    </form>
    <div class="outputdisplay">
        <p id="message">Calculations will display here...</p>
    </div>
    <script src="Post_Office_Script.js"></script>
</body>
</html>
